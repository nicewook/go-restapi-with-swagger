
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui.css" >
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }
    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui-bundle.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {
  var spec = {"consumes": ["application/json"], "info": {"description": "Go HTTP server with Swagger endpoints definition", "title": "RESTAPI-server-made-of-Golang", "version": "0.1.0"}, "produces": ["application/json"], "schemes": ["http"], "swagger": "2.0", "paths": {"/health": {"get": {"operationId": "checkHealth", "produces": ["text/plain"], "responses": {"200": {"description": "Health checked message", "schema": {"type": "string", "enum": ["OK"]}}}}}, "/hello/{user}": {"get": {"description": "Returns a greeting to a user", "parameters": [{"name": "user", "in": "path", "type": "string", "required": true, "description": "Username to greet"}], "responses": {"200": {"description": "return greeting", "schema": {"type": "string"}}, "400": {"description": "Something wrong"}}}}, "/gopher/{name}": {"get": {"description": "gopher image", "produces": ["image/png"], "parameters": [{"name": "name", "in": "path", "type": "string", "required": true, "description": "What gopher image you want?"}], "responses": {"200": {"description": "return gopher image", "schema": {"type": "file"}}}}}}};
  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })
  window.ui = ui
}
</script>
</body>
</html>
